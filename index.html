<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ページの内容を表す文章" />

    <!-- 公開時削除↓↓ -->
    <meta name="robots" content="noindex,nofollow" />
    <!-- 公開時削除↑↑ -->

    <!-- URL:正規化 類似ページやPC / SPで異なるURLの場合の記述 ↓↓-->
    <link rel="canonical" href="https://***/index.html" />

    <!-- title -->
    <title>インデックス | テンプレート</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- css --->
    <link rel="stylesheet" href="/assets/css/style.css" />

    <!--- favicon -->
    <link rel="icon" href="/assets/img/common/favicon.ico" />
    <link
      rel="apple-touch-icon"
      href="/assets/img/common/apple-touch-icon.png"
      sizes="180x180"
    />
    <link
      rel="icon"
      type="image/png"
      href="/assets/img/common/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="/assets/img/common/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="/assets/img/common/android-chrome-192x192.png"
      sizes="192x192"
    />
    <link
      rel="icon"
      type="image/png"
      href="/assets/img/common/android-chrome-256x256.png"
      sizes="256x256"
    />
    <link
      rel="icon"
      type="image/png"
      href="/assets/img/common/android-chrome-512x512.png"
      sizes="512x512"
    />
    <!-- /スマホ用アイコン画像 -->
    <link rel="apple-touch-icon-precomposed" href="画像のURL" />

    <!-- OGP -->
    <head
      prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# website: http://ogp.me/ns/website#"
    ></head>
    <!-- TOPページの場合-->
    <meta property="og:url" content="ページのURL//絶対パス" />
    <meta property="og:title" content="ページのタイトル" />
    <meta property="og:type" content="ページのタイプ" />
    <meta property="og:description" content="記事の抜粋" />
    <meta property="og:image" content="画像のURL//絶対パス" />
    <meta property="og:site_name" content="サイト名" />
    <meta property="og:locale" content="ja_JP" />
    <meta property="fb:app_id" content="appIDを入力" />
    <!-- twitter card -->
    <meta name="twitter:card" content="カード種類" />
    <meta name="twitter:site" content="@Twitterユーザー名" />

    <!-- Google Analytics Tag head内用-->
  </head>

  <body>
    <!-- Google Analytics Tag -body直下用 -->

    <div class="l-wrapper">
      <!--/ Header -->
      <header id="header" class="l-header js-headerTop"></header>

      <!--/ Contents -->
      <main class="l-main" role="main">
        <article class="l-article">
          <section class="item item01">
            <span>1</span>
          </section>

          <section class="item item02">
            <span>2</span>
          </section>

          <section class="item item03">
            <span>3</span>
          </section>

          <section class="scroll__area js-scroll__area">
            <h1>title</h1>
            <div class="scroll__wrap js-scroll__wrap">
              <div class="item item04 js-scroll__item">
                <span>4</span>
              </div>

              <div class="item item05 js-scroll__item">
                <span>5</span>
              </div>

              <div class="item item06 js-scroll__item">
                <span>6</span>
              </div>
            </div>
          </section>

          <section class="item item01">
            <span>7</span>
          </section>

          <section class="item item02">
            <span>8</span>
          </section>

          <section class="item item03">
            <span>9</span>
          </section>
        </article>
        <!--.l-article /-->
      </main>
      <!--.l-main /-->
      <!-- Contents /-->

      <!--/ Footer -->
      <footer class="l-footer" role="contentinfo"></footer>
      <!--.l-footer /-->
      <!-- Footer /-->
    </div>
    <!--.l-wrapper /-->

    <!--deferとasyncを記述していない際のjsの位置-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="/assets/js/scroll.js"></script>
  </body>
</html>
